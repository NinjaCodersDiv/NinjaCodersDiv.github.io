<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>به زودی برمی‌گردیم</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9ff;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(182, 208, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(182, 208, 255, 0.2) 0%, transparent 20%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #2c3e50;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 50px 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(70, 130, 255, 0.1);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(182, 208, 255, 0.5);
        }
        
        h1 {
            font-size: 3.2rem;
            margin: 0;
            color: #2a4d8e;
            line-height: 1.3;
            font-weight: 700;
            background: linear-gradient(90deg, #3a6bdb, #4a89ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.3rem;
            margin: 20px 0 0;
            color: #5a6d8a;
            line-height: 1.8;
            font-weight: 400;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #e6f0ff, #d0e1ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #3a6bdb;
            box-shadow: 0 10px 30px rgba(58, 107, 219, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.7);
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23d0e1ff" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%23d0e1ff" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23d0e1ff"/></svg>');
            background-size: cover;
            z-index: -1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
                max-width: 85%;
            }
            
            h1 {
                font-size: 2.3rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    
    <div class="container">
        <div class="logo">✧</div>
        <h1>به زودی برمی‌گردیم</h1>
        <p>در حال انجام به‌روزرسانی‌های ضروری هستیم تا تجربه بهتری برای شما فراهم کنیم.<br>به زودی با ظاهری جدید و امکانات بیشتر در خدمت شما خواهیم بود.</p>
    </div>
</body>
</html>
